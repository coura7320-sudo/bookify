<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">

    
    <div class="box">
        <h2>Login</h2>
        <form id="loginForm">
            <input id="loginEmail" name="email" type="email" placeholder="Email" required>
            <input id="loginPassword" name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    
    <div class="box">
        <h2>Register</h2>
        <form id="registerForm">
            <input id="registerName" name="name" type="text" placeholder="Username" required>
            <input id="registerEmail" name="email" type="email" placeholder="Email" required>
            <input id="registerPassword" name="password" type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

</div>

    <script type="module" src="login.js"></script>
</body>
</html>

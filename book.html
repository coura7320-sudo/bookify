<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸ“š Bookify</div>
    <ul class="nav-list">
      <li><a href="catalog.html">Catalog</a></li>
      <li><a href="mybooks.html">My Books</a></li>
    </ul>
  </header>

  <main class="container">
    <div id="book-detail" class="book-detail">
      <div style="display:flex;gap:20px;align-items:flex-start;flex-wrap:wrap">
        <img id="book-img" src="" alt="book image" style="max-width:200px;border-radius:8px">
        <div style="flex:1;min-width:220px">
          <h2 id="book-title"></h2>
          <p id="book-author"></p>
          <p>Price: <span id="book-price"></span> â‚¬</p>

          <label for="version-select">Version</label>
          <select id="version-select"></select>

          <div style="margin-top:12px">
            <button id="addBtn">Add to Catalog</button>
            <span id="add-confirm" style="margin-left:12px;opacity:0;transition:opacity .25s;color:#86efac"></span>
          </div>
        </div>
      </div>

      <section style="margin-top:18px">
        <h3>Summary</h3>
        <p id="book-summary" style="opacity:0.95;line-height:1.5"></p>
      </section>

      <aside id="preview" style="margin-top:18px"></aside>
    </div>
  </main>

  <script src="book.js"></script>
</body>
</html>

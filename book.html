<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="navbar.css">
</head>

<body>
  <header class="navbar">
    <a href="index.html" class="logo">ðŸ“š Bookify</a>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="catalog.html">My Books</a></li>
    </ul>
  </header>

  <main>
    <div id="book-detail" class="book-detail-container">
      <div class="book-content">
        <img id="book-img" src="" alt="book image">
        <div class="book-info">
          <h2 id="book-title"></h2>
          <p id="book-author" class="author"></p>
          <p class="price">Price: <span id="book-price"></span> â‚¬</p>

          <div style="margin-bottom: 16px;">
            <label for="version-select" style="font-weight:600;margin-right:8px">Version:</label>
            <select id="version-select"></select>
          </div>

          <div>
            <button id="addBtn">Add to Catalog</button>
            <span id="add-confirm"
              style="margin-left:12px;opacity:0;transition:opacity .25s;color:#16a34a;font-weight:600">Added!</span>
          </div>
        </div>
      </div>

      <section class="book-summary">
        <h3>Summary</h3>
        <p id="book-summary"></p>
      </section>

      <aside id="preview" style="margin-top:18px"></aside>
    </div>
  </main>

  <script src="book.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Bookify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">

        <div class="box">
            <h2>Register</h2>
            <form id="registerForm">
                <input id="registerName" name="name" type="text" placeholder="Username" required>
                <input id="registerEmail" name="email" type="email" placeholder="Email" required>
                <input id="registerPassword" name="password" type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>

    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
